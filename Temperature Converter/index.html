<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-one">
            <h2>Hangi birimden</h2>
            <select id="option1">
                <option value="Celsius">Celsius(°C)</option>
                <option value="Fahrenheit(°C)">Fahrenheit(°C)</option>
                <option value="Kelvin(°C)">Kelvin(°C)</option> 
            </select>
            <div class="input-text1">
                <input type="text" id="input-text">
            </div>
        </div>

        <div class="input-two">
            <h2>Hangi birime</h2>
            <select id="option4">
                <option value="Fahrenheit(°C)">Fahrenheit(°C)</option>
                <option value="Kelvin(°C)">Kelvin(°C)</option> 
                <option value="Celsius">Celsius(°C)</option>
            </select>
            <div class="input-text1">
                <input type="text" id="input-text2" readonly>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
