<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-div">
        <p id="textDiv">rgb(0,0,0)</p>
    </div>
  <label for="redInput">Red:</label>
  <input type="number" id="redInput" min="0" max="255" value="0">

  <label for="greenInput">Green:</label>
  <input type="number" id="greenInput" min="0" max="255" value="0">

  <label for="blueInput">Blue:</label>
  <input type="number" id="blueInput" min="0" max="255" value="0">

  <button id="checkButton">Check</button>

  <script src="app.js"></script>

</body>
</html>
